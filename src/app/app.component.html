<h1>XOX Game</h1>
<h2 class="alert alert-warning text-center">{{ message }}</h2>
<button
  class="w-100 btn btn-primary"
  style="margin-bottom: 20px"
  (click)="newGame()"
>
  New Game
</button>
<div class="row">
  <button
    style="border: 1px solid #ccc; height: 180px; cursor: pointer"
    class="col-md-4 text-center btn"
    [ngClass]="changeWinnerButtonClass(game.winner)"
    *ngFor="let game of games; let index = index"
    (click)="clickBox(index)"
  >
    <span style="font-size: 80px">{{ game.box }}</span>
  </button>
</div>
<hr />

<button
  *ngFor="let m of moves; let i = index"
  class="btn btn-danger"
  style="margin-right: 5px"
  (click)="setButtonClick(i)"
>
  {{ i + 1 }}. Set
</button>
